            <main class="main_novosProdutos">            
                                         
                <h1  class="main_titulo">Cadastro do Estoque</h1>
                <div class="main_estoque">
    
                    <form method="" class="form_estoque">
                    <div class="main_estoque_form">
                        <label for="produto_estoque" class="label_input2">
                            Nome do produto:
                            <select type="text" name="" class="input_type2" id="produto_estoque">
                                <option>Chip - OI - Pre pago</option>
                                <option>Capa Iphone - Gorilla Glass</option>
                                <option>Fone de ouvido - Philips</option>
                                <option>Folha de Sulfite - Chamequinho</option>
                                
                            </select>
                        </label>                    
                    
                        <label for="estoquemaximo" class="label_input2">
                            Estoque máximo:
                            <input type="text" name="" class="input_type2" id="estoquemaximo"placeholder="Quantidade máxima permitida">
                        </label>
                        <label for="estoqueminimo" class="label_input2">
                            Estoque mínimo:
                            <input type="text" name="" class="input_type2" id="estoqueminimo"placeholder="Quantidade minima">
                        </label>                    
                        <label for="quantidade-por-embalagem" class="label_input2">
                            Quantidade por embalagem:
                             <input type="text" name="" class="input_type2" id="quantidade-por-embalagem"placeholder="Quantidade por embalagem">
                         </label>
                         <label for="periodicidade-de-inventario" class="label_input2">
                            Periodicidade de inventário:
                             <input type="text" name="" class="input_type2" id="periodicidade-de-inventario"placeholder="Priodicidade de inventário">
                         </label>                     
                                                       
                      
                        <label for="data-ultima-compra" class="label_input2">
                           Data da última compra:
                            <input type="text" name="" class="input_type2" id="data-ultima-compra"placeholder="Data da última compra">
                        </label>

                        <label for="ultimo-preco-compra" class="label_input2">
                            Ultimo preço de compra:
                            <input type="text" name="" class="input_type2" id="ultimo-preco-compra"placeholder="Ultimo preço de compra">
                        </label>
                        <label for="despesa-importacao" class="label_input2">
                            Despesa de importação:
                            <input type="text" name="" class="input_type2" id="despesa-importacao"placeholder="Despesa de importação:">
                        </label> 
                        <label for="tolerancia" class="label_input2">
                            Tolerância:
                            <input type="text" name="" class="input_type2" id="tolerancia"placeholder="Tolerância">
                        </label>                   
                    </div>           
                  
                    <div>
                        <input type="submit" value="Cadastrar Produto" class="button">
                    </div>
                    </form>
