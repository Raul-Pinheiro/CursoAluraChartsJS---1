    </head>

            <img src="assets/images/exit.png" class="exit_icon">
            <img src="assets/images/hamburguer.png" class="hamburguer_icon">

            <nav class="nav_menu_click"><br>
                <h1 class="linhas">Mauro Tecnologia</h1>
              
                <div>
                    <div class="linhas">Foto Cliente</div>                    
                    <h2 class="linhas">Nome Cliente</h2>
                    
                </div>

                    <li class="linhas"><span> <i class="fa fa-pie-chart"></i></span><a href="painel.html" class="links">Painel</a></li>

            </nav>
        </header>
            <main class="main_novosProdutos">            
               
                          
                <h1  class="main_titulo">Cadastro de Produtos</h1>
                <div class="main_novosProdutos_form_box">
    
                    <form method="" class="main_novosProdutos_form">
                    <div class="form_line">

                        <label for="origemproduto" class="label_input2">
                            Origem:
                            <input type="text" name="" class="input_type2" id="origemproduto"placeholder="Origem do produto">
                        </label>
                    
                        <label for="codigo" class="label_input2">
                            Insira o Código:
                            <input type="text" name="" class="input_type2" id="codigo"placeholder="Código do produto">
                        </label>
                        <label for="nomeproduto" class="label_input2">
                            Nome do Produto:
                            <input type="text" name="" class="input_type3" id="nomeproduto"placeholder="Nome do produto">
                        </label>

                        <label for="tipoproduto" class="label_input2">
                            Tipo do Produto:
                            <input type="text" name="" class="input_type2" id="tipoproduto"placeholder="Tipo do produto">
                        </label>
                        
                    </div>


                    <div class="form_line"> 
                        <label for="unidadeproduto" class="label_input2">
                            Unidade do Produto:
                            <select class="input_type2" id="unidadeproduto">
                                <option>quilograma (Kg)</option>
                                <option>grama (g)</option>
                                <option>mililitros (mL)</option>                               
                                <option>polegadas(pol)</option>
                                <option>libras (lb)</option>
                                <option>metros (m)</option>
                                <option>centimetros (cm)</option>                               

                            </select>
                        </label>
                        <label for="zonafrancaproduto" class="label_input2">
                            Produto da Zona Franca:
                            <input type="text" name="" class="input_type2" id="zonafrancaproduto"placeholder="Produto da Zona Franca?">
                        </label>

                        <label for="vendedoresproduto" class="label_input2">
                            Grupo de vendedores:
                            <input type="text" name="" class="input_type2" id="vendedoresproduto"placeholder="Grupo de Vendas">
                        </label>
                        <label for="contacontabil" class="label_input2">
                            Conta Contábil:
                            <input type="text" name="" class="input_type3" id="contacontabil"placeholder="Contabilidade">
                        </label>
                    </div>

                    <div class="form_line">

                        <label for="situacao" class="label_input2">
                            Situação:
                            <select class="input_type2" id="situacao">
                                <option>Ativo</option>
                                <option>Inativo</option>
                            </select>
                        </label>
                        <label for="fabricanteproduto" class="label_input2">
                            Fabricante:
                            <input type="text" name="" class="input_type2" id="fabricanteproduto"placeholder="Insira o nome do fabricante">
                        </label>
                        <label for="modeloproduto" class="label_input2">
                            Modelo:
                            <input type="text" name="" class="input_type2" id="modeloproduto"placeholder="Insira o modelo do produto">
                        </label>
                        <label for="grupocompradores" class="label_input2">
                            Grupo de compradores:
                            <input type="text" name="" class="input_type3" id="grupocompradores"placeholder="Insira o grupo de compradores">
                        </label>

                    </div>
                    <div class="form_line">
                        <label for="forndecedor" class="label_input2">
                            Loja:
                            <input type="text" name="" class="input_type2" id="loja"placeholder="Insira o nome da loja">
                        </label>
                        <label for="loja" class="label_input2">
                            Fornecedor Padrão:
                            <input type="text" name="" class="input_type3" id="forndecedor"placeholder="Insira o nome do fornecedor">
                        </label>
                        <label for="centrodecusto" class="label_input2">
                            Centro de Custo:
                            <input type="text" name="" class="input_type2" id="centrodecusto"placeholder="Insira o centro de custo">
                        </label>
                        <label for="familia" class="label_input2">
                            Família:
                            <input type="text" name="" class="input_type2" id="familia"placeholder="Insira a familia do produto">
                        </label>
                    </div>
                    <div class="form_line">
                        <label for="produtopai" class="label_input2">
                            Produto pai:
                            <input type="text" name="" class="input_type2" id="produtopai"placeholder="Insira o prod. pai">
                        </label>
                        <label for="rastreabilidade" class="label_input2">
                            Rastreabilidade:
                            <input type="text" name="" class="input_type3" id="rastreabilidade"placeholder="rastreabilidade">
                        </label>
                        <label for="codigodebarras" class="label_input2">
                            Código de barras:
                            <input type="text" name="" class="input_type3" id="codigodebarras"placeholder="codigodebarras">
                        </label>
                       
                    </div>
                   <div class="form_line">
                        <label for="qrcode" class="label_input3">
                            Insira o QR Code:
                            <input type="file" id="qrcode" class="input_type4">
                        </label>
                        <label for="fotoproduto" class="label_input3">
                            Insira uma foto:
                            <input type="file" id="fotoproduto" class="input_type4">
                        </label>
                     </div>
                     
                     <input type="submit" value="Cadastrar Produto" class="button">
                    </form>
                </div>
            </main>       

    </body>
    <script src="assets/static/js/menuHamb.js"></script>

</html>
